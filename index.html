<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>

    <title>VeganPizzaria</title>
</head>

<body>
<div class="jumbotron">
    <div class="container">
        <h1> Vegan Pizza Italiano</h1>
        <h2>..where you can create your own pizza..</h2>
    </div>
</div>
<div id="firstPage" class="container">
    <div class="row">
        <div class="col-md-3">
            <p><img src="img/pizza1.jpeg" height="300px" width = "250px"></p>
        </div>
        <div class="col-md-3">
            <p><img src="img/pizza2.jpeg" height="300px" width = "250px"></p>
        </div>
        <div class="col-md-3">
            <p><img src="img/pizza3.jpeg" height="300px" width = "250px"></p>
        </div>
        <div class="col-md-3">
            <p><img src="img/pizza4.jpeg" height="300px" width = "250px"></p>
        </div>
    </div>
    <form id="pizza">
        <label for="crust"> Crust </label><br>
        <select id="crust">
            <option value="" selected disabled hidden>Choose your crust</option>
            <option value='1'>Thin crust</option>
            <option value='2'>Cauliflower</option>
            <option value='3'>Gluten-free</option>
            <option value='2'>Deep dish</option>
        </select><br><br>
        <label for="size">Size</label><br>
        <select id="size">
            <option name="NaN" value=0>Choose your size</option>
            <option name="12" value='1'>12"</option>
            <option name="14" value='2'>14"</option>
            <option name="16" value='3'>16"</option>
            <option name="18" value='4'>18"</option>
        </select><br><br>
        <label for="Sauce"> Choose your sauce</label><br>
        <select id="sauce">
            <option name="NaN" value="0">Choose your sauce</option>
            <option name="pesto" value='1'> pesto sauce</option>
            <option name="marinara" value='2'> marinara sauce</option>
            <option name="garlic" value='3'> creamy garlic sauce</option>
            <option name="chilli" value='4'> sweet chili Sauce</option>
        </select><br><br>
        <div id="toppings" class="form-group">
            <p>Additional toppings:</p>
            <input type="checkbox" name="mushroom" value="1"> Add mushrooms.<br>
            <input type="checkbox" name="olives" value="1">Add black olives.<br>
            <input type="checkbox" name="tomatoes" value="1">Add Tomatoes.<br>
            <input type="checkbox" name="artichoke" value="1">Add artichokes hearts.<br>
            <input type="checkbox" name="spinach" value="1">Add spinach.<br>
            <input type="checkbox" name="zucchini" value="1">Add zucchini.<br>
            <input type="checkbox" name="sun-dried tomatoes" value="1">Add sun-dried tomatoes.<br>
            <input type="checkbox" name="kale" value="1">Add kale.<br>
        </div>
        <button class="btn btn-info" type="submit">Add</button>
    </form>
    <div id="hiddenText">
        <p><span id="priceOfPizza"></span></p>
        <button id="buyPizza" class="btn btn-info"> Pay now</button>
    </div>
</div>
<div id="thankYouPage" class="container" style="...">
    <h1>Thank you!</h1>
</div>

</body>
</html>
